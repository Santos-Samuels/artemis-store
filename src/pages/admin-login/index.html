<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/src/css/global.css">
    <link rel="stylesheet" href="/src/pages/admin-login/style.css">
    
    <title>Artemis - Login</title>
</head>
<body>
  <main>
    <section class="m-auto border shadow-sm rounded" id="admin-login-container">
        <div class="p-5" id="admin-login-content">

          <div class="text-center">
            <img class="mb-4" src="/assets/img/artemis-logo-horizontal.png" id="admin-login-logo">
          </div>
    
          <form id="admin-login-form">
            <input class="form-control mt-3" type="email" name="admin-email" id="admin-login-email" placeholder="Email">  
            <input class="form-control mt-3" type="password" name="admin-login-password" id="admin-login-password" placeholder="Senha">
            <button type="button" class="btn btn-primary mt-3 w-100" id="login-button">ENTRAR</button>
          </form>
    
          <p class="cursor-pointer text-primary link mt-4 text-center">Esqueci a senha</p>
        </div>
      </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="/src/pages/admin/script.js"></script>
</body>
</html>
